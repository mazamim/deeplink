<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Open App</title>
    <script type="text/javascript">
      function launchApp() {
        var iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = "com.example.deeplink_cookbook://details";
        document.body.appendChild(iframe);

        setTimeout(function () {
          window.location.href =
            "https://www.adaptalift.com.au/new-equipment/h1-50-3-5xt-series-standard-forklifts";
        }, 3000); // Redirect after 3 seconds
      }
    </script>
  </head>
  <body onload="launchApp()">
    <p>
      If you are not redirected,
      <a
        href="https://www.adaptalift.com.au/new-equipment/h1-50-3-5xt-series-standard-forklifts"
        >click here</a
      >.
    </p>
  </body>
</html>
